<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo formulario</h1>
    <form action="cadastro.php" methode="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel"></label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(d{2}\)\{4,5}-\{4,5}$">
                <!--Estudar Regex-->
            </p>
            <P>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </P>
        </fieldset>





    </form>
    
</body>
</html>
